<div class="col-sm-4">
  <h1>Errors</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Machine ID</th>
      <th>Method</th>
      <th>Message</th>
    </tr>
    <tr *ngFor="let error of errors">
      <td>{{error.id}}</td>
      <td>{{error.date}}</td>
      <td>{{error.machineId}}</td>
      <td>{{error.methodName}}</td>
      <td>{{error.errorMessage}}</td>
    </tr>
  </table>
</div>
